      import {
        getDatabase,

      } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-database.js";
      const realdb = getDatabase();

	  var OuterDiv = document.getElementById('productsDiv');
	  window.addEventListener('load', GetAllProducts);

	  
	  
	  function GetAllProducts(){
		  const dbref = ref(realdb);
			
		  get(child(dbref, "products"))
		  .then((snapshot) => {
			  snapshot.forEach(prod =>{
				
				AddAProduct(prod.val());
				 
			  });
			
		  })
	  }

	  function AddAProduct(product){

		  let html =
		  `	
		  <div class="model-entry">
		  				<div  id="card">
								<div class="cardd">
									 <div class="cardd-image"> <img src="${product.linksOfImagesArray[0]}"</div>
									 <div class="cardd-title">
									   <h2>${product.productTitle}</h2></div>
									   <div class="cardd-detail"><h3 >By <span class="date">Mona</span></h3>
										
										</div>
									  
									
									 <div class="cardd-product-price">
									   <p>$<span>${product.price}</span></p>
									   <a style="font-family: 'Noto Serif JP', serif !important;" href="producto.html?id=${product.id}">Ver Detalle</a> 
									 </div>
									 
								</div>
						</div>
					</div>
		  `

		  let newProd = document.createElement('div');
		  newProd.classList.add('productcard');
		  newProd.innerHTML = html;
		  OuterDiv.append(newProd);
	  }

	  function GetUl(array){
		  let ul = document.createElement('ul');
		  ul.classList.add('points');
  
		  array.forEach(element =>{
			let li = document.createElement('li')
			li.innerText = element;
			ul.append(li);
		  });
		  return ul.outerHTML; 
	  }

	</script>
